<div class="row px-3 pt-3 fb-font-primary">
  <div class="col-lg-4 col-sm-12" style="margin-bottom:15px">
    <div class="card text-center fb-border">
      <div class="card-header bg-light " style="padding:5px">
        ({{ contributors.length }}) Committers
      </div>
      <div class="card-body" style="height: 500px;overflow:scroll;
      -webkit-overflow-scrolling: touch; overflow-x:hidden;padding:0">
          <ul  class="list-group list-group-flush" >
            <li *ngFor="let contributor of contributors" class="list-group-item filter-select-list d-flex justify-content-between align-items-center">
              <img src="{{contributor.avatar_url}}" width="20" height="20"/>{{contributor.login}}
              <span class="badge badge-primary badge-pill">{{contributor.contributions}}</span>
            </li>
          </ul>
      </div>
      <div class="card-footer text-muted ">
      </div>
    </div>
  </div>
  <div class="col-lg-8 col-sm-12 fb-font-primary">
    <div style = "border-radius:10px ">
    <app-piechart></app-piechart>
    </div>
    <div class="mt-2  fb-font-primary"style = "background-color:white;">
      <app-timeline ></app-timeline>
    </div>
  </div>
</div>
